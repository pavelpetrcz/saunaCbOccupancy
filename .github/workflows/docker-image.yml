name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin docker.io
        docker build . --file Dockerfile --tag docker.io/${{ secrets.DOCKER_USER }}/${{ secrets.DOCKER_REPOSITORY }}:$GITHUB_SHA
        docker push docker.io/${{ secrets.DOCKER_USER }}/${{ secrets.DOCKER_REPOSITORY }}:$GITHUB_SHA
